# Site settings
title:       Vincent OLeary
email:       v@vincentoleary.com
author:      Vincent OLeary
description: "Using data to understand the planet and the people that live on it"
baseurl:     ""
url:         "https://vincentoleary.com"
date_format: "%b %-d, %Y"
header_pages:
 - about.md
 - cv.md
 - outreach.md
 - research.md

# Google services
google_verification:
# Bing services
bing_verification:

# Optional features
animated: false
show_post_footers: false
show_social_icons: true
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Social icons
rss_feed:
github_username: vjoleary
twitter_username: vjoleary
linkedin_username: vjoleary
# orcid_account: 0000-0002-2847-7981
# google_scholar: lVbG4wQAAAAJ
# zotero_username: vjoleary

text:
  post:
    updated: 'Updated'
    minute_read: 'minute read'
    related_posts: 'Related Posts'
  og_locale: 'en_US'

# Pagination Settings
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Scholar settings
scholar:
  style: mla

# Build settings
markdown: kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink: pretty
sass:
  compressed: false
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-scholar
