<div class="social-icons">
  <div class="left">
	{% if site.rss_feed %}
      <a class="fa fa-rss" href="http://vincentoleary.com/{{ site.rss_feed }}"></a>
	{% endif %}	
	{% if site.email %}
      <a class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
    {% endif %}
    {% if site.twitter_username %}
      <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
    {% endif %}
    {% if site.github_username %}
      <a class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
    {% endif %}
    {% if site.linkedin_username %}
      <a class="fa fa-linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username }}"></a>
    {% endif %}
     {% if site.google_scholar %}
      <a class="ai ai-google-scholar" href="http://scholar.google.com/citations?user={{ site.google_scholar }}"></a>
    {% endif %}
    {% if site.orcid %}
      <a class="ai ai-orcid" href="http://orcid.org/{{ site.orcid }}"></a>
    {% endif %}
  </div>
</div>
<div class="clearfix"></div>
